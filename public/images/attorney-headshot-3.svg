  <path d="M194 220 Q200 230 206 220 Q204 245 200 250 Q196 245 194 220" fill="#C19A6B"/>
  <ellipse cx="197" cy="240" rx="2" ry="1" fill="#B08A5F"/>
  <ellipse cx="203" cy="240" rx="2" ry="1" fill="#B08A5F"/>
  
