  <path d="M150 180 Q165 175 180 180" stroke="#221208" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M220 180 Q235 175 250 180" stroke="#221208" stroke-width="1" fill="none" opacity="0.3"/>
  
