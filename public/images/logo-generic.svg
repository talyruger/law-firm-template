<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" fill="#1B365D"/>
  
  <!-- Scales of Justice Icon -->
  <g transform="translate(30, 20)">
    <!-- Base -->
    <rect x="18" y="55" width="4" height="5" fill="#D4AF37"/>
    <rect x="10" y="60" width="20" height="2" fill="#D4AF37"/>
    
    <!-- Pole -->
    <rect x="19" y="15" width="2" height="45" fill="#D4AF37"/>
    
    <!-- Crossbar -->
    <rect x="5" y="25" width="30" height="1.5" fill="#D4AF37"/>
    
    <!-- Left Scale -->
    <circle cx="10" cy="30" r="8" fill="none" stroke="#D4AF37" stroke-width="1"/>
    <rect x="2" y="29" width="16" height="1" fill="#D4AF37"/>
    <line x1="10" y1="26.5" x2="10" y2="30" stroke="#D4AF37" stroke-width="1"/>
    
    <!-- Right Scale -->
    <circle cx="30" cy="30" r="8" fill="none" stroke="#D4AF37" stroke-width="1"/>
    <rect x="22" y="29" width="16" height="1" fill="#D4AF37"/>
    <line x1="30" y1="26.5" x2="30" y2="30" stroke="#D4AF37" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="35" font-family="serif" font-size="18" font-weight="bold" fill="white">LAW FIRM</text>
  <text x="85" y="55" font-family="serif" font-size="12" fill="#D4AF37">PROFESSIONAL LEGAL SERVICES</text>
  <text x="85" y="70" font-family="serif" font-size="10" fill="white">TEMPLATE</text>
</svg>
